<!-- options.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Extension Settings</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <form id="settings-form">
            <label for="openaiApiKey">OpenAI API key:</label></br>
            <input type="password" id="openaiApiKey" name="openaiApiKey"><br><br>

            <label for="tweetPrefix">Tweet prefix:</label></br>
            <textarea style="width:100%" rows="10" type="text" id="tweetPrefix" name="tweetPrefix"></textarea><br><br>

            <button type="submit">Save</button>
        </form>
    </div>
    <script src="options.js"></script>
</body>
</html>
